<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 80%; /* Adjust the width as needed */
        }
        .video-js {
            width: 100% !important; /* Ensure the video takes the full width of the container */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Live Stream
    </div>
    <div class="container">
        <div id="auth_interface" class="auth-container">
            <div id="login_form">
                <h2>Login</h2>
                <input type="text" id="login_username" placeholder="Username">
                <input type="password" id="login_password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegisterForm()">Register here</a></p>
            </div>
            <div id="register_form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="reg_username" placeholder="Username">
                <input type="password" id="reg_password" placeholder="Password">
                <input type="email" id="reg_email" placeholder="Email">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()">Login here</a></p>
            </div>
        </div>
        <div id="stream_interface" class="stream-container" style="display:none;">
            <h1>Welcome to the Live Stream</h1>
            <button onclick="startStream()">Create Stream</button>
            <button onclick="startStreamSession()">Start Stream</button>
            <button onclick="stopStreamSession()">Stop Stream</button>
            <button onclick="showCommentMenu()">Comment</button>
            <button onclick="showDonateMenu()">Donate</button>
            <div class="video-container">
                <video id="video" class="video-js vjs-default-skin" controls preload="auto"></video>
            </div>
            <div id="comment_menu" class="comment-container" style="display:none;">
                <h2>Comments</h2>
                <input type="text" id="message" placeholder="Enter your message">
                <button onclick="sendMessage()">Send</button>
                <div id="messages" class="comments"></div>
            </div>
            <div id="donate_menu" class="donation-container" style="display:none;">
                <h2>Donate</h2>
                <input type="number" id="donation_amount" placeholder="Enter amount">
                <button onclick="sendDonation()">Donate</button>
            </div>
            <div id="history_comments" class="comment-container" style="margin-top: 20px;">
                <h2>Comment History</h2>
                <div id="history_messages" class="comments"></div>
            </div>
        </div>
        <div id="custom-alert" class="alert">
            <p id="custom-alert-message"></p>
            <button onclick="hideAlert()">OK</button>
        </div>
    </div>
    <script>
        function showAlert(message) {
            const alertDiv = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('custom-alert-message');
            alertMessage.textContent = message;
            alertDiv.style.display = 'block';
        }

        function hideAlert() {
            const alertDiv = document.getElementById('custom-alert');
            alertDiv.style.display = 'none';
        }

        function register() {
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const email = document.getElementById('reg_email').value;

            fetch('/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    showAlert('Registration successful. Please log in.');
                    showLoginForm();
                } else {
                    showAlert('Registration failed.');
                }
            });
        }

        function login() {
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;

            fetch('/api/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('username', username);
                    showAlert('Login successful.');
                    document.getElementById('stream_interface').style.display = 'block';
                    document.getElementById('auth_interface').style.display = 'none';
                    loadCommentHistory();
                } else {
                    showAlert('Login failed.');
                }
            });
        }

        function startStream() {
            fetch('/api/streams/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                },
                body: JSON.stringify({
                    title: 'Test Stream',
                    description: 'This is a test stream',
                    username: localStorage.getItem('username')
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    const streamId = data.id;
                    const username = data.username;
                    localStorage.setItem('stream_id', streamId);
                    showAlert(`Stream created successfully by ${username}`);
                    connectWebSocket(streamId);
                    initializeVideoStream(streamId);
                } else {
                    console.error('Stream creation failed', data);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function connectWebSocket(streamId) {
            const ws = new WebSocket(`ws://${window.location.host}/ws/stream/${streamId}/`);
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data).message;
                document.getElementById('messages').innerHTML += '<div class="comment">' + message + '</div>';
            };
        }   

        function initializeVideoStream(streamId) {
            const videoElement = document.getElementById('video');
            const player = videojs(videoElement, {
                liveui: true,
                controls: true,
                preload: 'auto',
                autoplay: true
            });

            fetch(`/api/streams/${streamId}/`)
                .then(response => response.json())
                .then(data => {
                    player.src({
                        src: data.video_url,
                        type: 'application/x-mpegURL'
                    });
                });
        }

        function startStreamSession() {
            const streamId = localStorage.getItem('stream_id');
            fetch(`/api/streams/${streamId}/start/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Stream started') {
                    showAlert('Stream started successfully.');
                } else {
                    showAlert('Failed to start stream.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function stopStreamSession() {
            const streamId = localStorage.getItem('stream_id');
            fetch(`/api/streams/${streamId}/stop/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Stream stopped') {
                    showAlert('Stream stopped successfully.');
                } else {
                    showAlert('Failed to stop stream.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function sendMessage() {
            const streamId = parseInt(localStorage.getItem('stream_id'));  // Ensure streamId is an integer
            const message = document.getElementById('message').value;
            fetch(`/api/comments/create/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                },
                body: JSON.stringify({
                    stream: streamId,  // Ensure stream is sent as an integer
                    content: message,
                    username: localStorage.getItem('username')
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    showAlert('Comment added successfully!');
                    loadCommentHistory();
                } else {
                    showAlert('Failed to add comment.');
                }
            });
        }

        function sendDonation() {
            const amount = document.getElementById('donation_amount').value;
            fetch(`/api/donations/create/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                },
                body: JSON.stringify({
                    amount: amount,
                    username: localStorage.getItem('username')
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    showAlert('Donation successful!');
                } else {
                    showAlert('Donation failed.');
                }
            });
        }

        function showRegisterForm() {
            document.getElementById('register_form').style.display = 'block';
            document.getElementById('login_form').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('register_form').style.display = 'none';
            document.getElementById('login_form').style.display = 'block';
        }

        function showCommentMenu() {
            document.getElementById('comment_menu').style.display = 'block';
            document.getElementById('donate_menu').style.display = 'none';
        }

        function showDonateMenu() {
            document.getElementById('comment_menu').style.display = 'none';
            document.getElementById('donate_menu').style.display = 'block';
        }

        function loadCommentHistory() {
            const streamId = localStorage.getItem('stream_id');
            fetch(`/api/comments/${streamId}/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            })
            .then(response => response.json())
            .then(data => {
                const historyMessages = document.getElementById('history_messages');
                historyMessages.innerHTML = '';
                data.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');

                    const avatar = document.createElement('img');
                    avatar.src = 'https://via.placeholder.com/40';  // Replace with actual avatar URL
                    avatar.classList.add('avatar');

                    const commentContent = document.createElement('div');
                    commentContent.classList.add('comment-content');

                    const username = document.createElement('div');
                    username.classList.add('username');
                    username.textContent = comment.username;

                    const text = document.createElement('div');
                    text.classList.add('text');
                    text.textContent = comment.content;

                    commentContent.appendChild(username);
                    commentContent.appendChild(text);
                    commentElement.appendChild(avatar);
                    commentElement.appendChild(commentContent);
                    historyMessages.appendChild(commentElement);
                });
            });
        }
    </script>
</body>
</html>
